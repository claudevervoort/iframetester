        <h1>Cookie Tester</h1>
        <ul>
            <li>
                Set pages with /page/{pagename}
            </li>
            <li>One in IFrame, for example /page/iframe1</li>
            <li>One has 1st party, for example /page/firstparty</li>
        </ul>
        The cookie will have the name of the page they were set, 2 cookies per page, SameSite None and SameSite Lax, both Secure and HttpOnly.
